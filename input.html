<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
    <h1>Inputs</h1>

    <form action="">
        <label for="">This is a label</label>
        <input class="input" type="text" name="textbox" placeholder="This a text box">
        <input class="input" type="email" name="email" id="email" placeholder="mail@gmail.com " required>
        <input class="input" type="password" placeholder="Password">
        <input class="input" type="hidden" value="this is hidden">
        <label for="">
        <input type="checkbox" value="1">One
    </label>
    <label for="">
        <input type="checkbox" value="2">Two
    </label>
    <label for="">
        <input type="radio" name="radio" value="1">One
    </label>
    <label for="">
        <input type="radio" name="radio" value="2">Two
    </label>

    <select class="input" name="" id="">
        <option value="1">One</option>
        <option value="2">Two</option>
    </select>
    <textarea class="input" name="" id="" cols="30" rows="10"></textarea>

    <input type="submit" value="Submit">
    </form>
</body>
</html>
